<template>
    <div class="app">
        <div class="box">
            <h1>Salary Converter</h1>
            <template if:true={result}>
                <section>
                    <h2>Your annual salary is:</h2>
                    <div class="result-value">{result}</div>
                    <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large" onclick={recalculate}>Re-Calculate</button>
                </section>
            </template>
            <template if:false={result}>
                <form onsubmit={submitHandler}>

                </form>                
            </template>
           
             <!-- Salary Converter Form -->
        <form onsubmit={submitHandler}>
            <h3>How much is your salary?</h3>

            <!-- Hourly Rate -->
            <div class="slds-form-element slds-var-m-bottom_medium">
                <label class="slds-form-element__label slds-text-title_bold" for="text-input-hourly">Hourly Rate</label>
                <div class="slds-form-element__control">
                    <input type="number" id="text-input-hourly" min="0" placeholder="Enter your hourly rate..." required class="slds-input" name="hourly" value={hourly} onchange={inputHandler}/>
                </div>
             </div>

            <!-- Hours worked per week -->
             <div class="slds-form-element slds-var-m-bottom_medium">
                <label class="slds-form-element__label slds-text-title_bold" for="text-input-hoursPerWeek">Hours Per Week</label>
                <div class="slds-form-element__control">
                    <input type="number" id="text-input-hoursPerWeek" min="0" placeholder="Enter the hours you work per week..." required class="slds-input" name="hoursPerWeek" value={hoursPerWeek} onchange={inputHandler}/>
                </div>
             </div>
             <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large">Calculate</button>
        </form>
        <!-- Salary Information Section -->
        <div class="info-wrapper">
            <h2>Conversion Table</h2>
            <p class="slds-var-m-bottom_medium">Once you have entered your hourly compensation, you can determine your Annual, Monthly, and Weekly Salary.</p>
            <h3 class="slds-text-color_success">Hour</h3>
            <p class="slds-var-m-bottom_medium">1 Hour</p>
            <h3 class="slds-text-color_success">Day</h3>
            <p class="slds-var-m-bottom_medium">8 Hours</p>
            <h3 class="slds-text-color_success">Weekly</h3>
            <p class="slds-var-m-bottom_medium">40 Hours,&nbsp;&nbsp;&nbsp;5 Days</p>
            <h3 class="slds-text-color_success">Monthly</h3>
            <p class="slds-var-m-bottom_medium">173 Hours,&nbsp;&nbsp;&nbsp;21.67 Days,&nbsp;&nbsp;&nbsp;4.33 Weeks</p>
            <h3 class="slds-text-color_success">Annually</h3>
            <p class="slds-var-m-bottom_medium">2,080 Hours,&nbsp;&nbsp;&nbsp;260 Days,&nbsp;&nbsp;&nbsp;52 Weeks,&nbsp;&nbsp;&nbsp;12 Months</p>
        </div>
        </div>
    </div>
    
</template>
